<!DOCTYPE html>
<!-- Test is tentative due to the following issues:
   - https://github.com/w3c/csswg-drafts/issues/6112
   - https://github.com/w3c/csswg-drafts/issues/6114
-->
<title>Tests the size-adjust descriptor of @font-face</title>
<link rel="help" href="https://drafts.csswg.org/css-fonts-5/#descdef-font-face-size-adjust">
<link rel="author" href="mailto:xiaochengh@chromium.org">
<link rel="match" href="size-adjust-tentative-ref.html">
<link rel="assert" title="size-adjust should resize all metrics of the font face, including character size and ascent/descent metrics">

<style>
@font-face {
  font-family: custom-font;
  src: local(Ahem), url(/fonts/Ahem.ttf);
  size-adjust: 50%;
  unicode-range: U+20, U+30-39; /* Digits and space */
}

.target {
  font-size: 20px;
  font-family: custom-font, sans-serif;
}
</style>

<p>size-adjust should affect ascent and descent metrics in 'line-height: normal'.</p>
<div class="target">
  123<br>123
</div>

<p>size-adjust should not affect characters in other fonts.</p>
<div class="target">
  123xxx
</div>
